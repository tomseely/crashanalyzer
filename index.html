<!DOCTYPE html>

<html>
    <head>
        <title>Crash Log Analyzer</title>
        <meta name="author" content="Thomas Seely">
        <meta name="date" content="11/26/25">
        <meta name="description" content="CS2104 Personal project of a website and python script that takes in a Minecraft crash log
                                           and uses Google Gemini to analyze it and give feedback to the user">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;font-size: 22px;
        }   
        #fileInput {
            padding: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            border-color: black;
            border-style: groove;
            cursor: pointer;
        }
        button:hover {
            background-color: #000000;
            color: #ffffff
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <body>
        <h1>Minecraft Crash Log Analyzer</h1>
        <b>Upload a Minecraft crash log and Google Gemini will analyze it and give feedback on what your problem is 
            and how to resolve it to the best of its ability.</b>
        
        <div>
            <input type="file" id="fileInput" accept=".txt,.log" />
        </div>
        <div>
            <button onclick="uploadFile()">Analyze Crash Log</button>
        </div>
        
        <div id="loading" style="display: none; text-align: center; margin: 20px 0;">
            <p>Analyzing crash log...</p>
            <div class="spinner"></div>
        </div>

        <div id="result">
            <h2>Analysis Results:</h2>
            <div id="analysisText"></div>
        </div>

        <script>
            function uploadFile() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a file first');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                // Show loading indicator
                document.getElementById('loading').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                
                fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.error) {
                        alert('Server error: ' + data.error);
                        return;
                    }
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(data.analysis);
                    document.getElementById('analysisText').innerHTML = htmlContent;
                    document.getElementById('result').style.display = 'block';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    // Hide loading indicator on error
                    document.getElementById('loading').style.display = 'none';
                    alert('Error analyzing file: ' + error);
                });
            }
        </script>
    </body>
</html>
